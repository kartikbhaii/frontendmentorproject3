<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <div class="container">
    <img class="bg-pattern-top" src="images/bg-pattern-top.svg" alt="">
    <img class="bg-pattern-bottom" src="images/bg-pattern-bottom.svg" alt="">

    <div class="mid-container">
      <img class="bg-pattern-card" src="images/bg-pattern-card.svg" alt="">
      <img class="victor-img" src="images/victor-img.png" alt="">
      <p class="profile-name"> <b >Victor Crest </b> 26</p>
      <p class="london">London</p>
      <hr>
      <br>
      <b class="footer">80K 803K 1.4K</b>
      <p class="bottom">Followers Likes Photos</p>




    </div>

  </div>

</body>
</html>
